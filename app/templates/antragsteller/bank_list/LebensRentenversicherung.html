<div class="b-form__group b-buy">
    <div class="b-buy__item b-buy__name">
        Lebens-/ Rentenversicherung
    </div>
    <div class="b-buy__item b-buy__bet">
                                    <span class="b-form__input b-form__euro">
                                        <label for="first_name">Rückkaufswert</label>
                                        <input format="currency" id="first_name" type="text" ng-model="$parent.bank.ruckkaufswert" ng-blur="$parent.bank.ruckkaufswert = vm.parseEuroFormat($parent.bank.ruckkaufswert)">
                                    </span>
    </div>
    <div class="b-buy__item b-buy__begin">
                                    <span class="b-form__input b-form__euro">
                                        <label for="first_name">Prämie</label>
                                        <input format="currency" id="first_name" type="text" ng-model="$parent.bank.pramie" ng-blur="$parent.bank.pramie = vm.parseEuroFormat($parent.bank.pramie)">
                                    </span>
    </div>
    <div class="b-buy__item b-buy__options">
                                     <span class="b-form__input">
                                        <!--<label for="first_name">&nbsp;</label>-->
                                        <img src="content/images/icons/trash_basket.png"
                                             class="btn btn__trash btn--light"
                                             ng-click="$parent.vm._deleteBank($parent.key,$parent.bank.side)">
                                    </span>
    </div>
</div>
