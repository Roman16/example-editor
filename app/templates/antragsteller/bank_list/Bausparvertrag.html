<div class="b-form__group b-buy">
    <div class="b-buy__item b-buy__name">
        Bausparvertrag
    </div>
    <div class="b-buy__item b-buy__bet">
                                    <span class="b-form__input b-form__euro">
                                        <label for="first_name">Angesparter Betrag</label>
                                        <input format="currency" id="first_name" type="text" ng-model="$parent.bank.angesparter_betrag" ng-blur="$parent.bank.angesparter_betrag = vm.parseEuroFormat($parent.bank.angesparter_betrag)">
                                    </span>
    </div>
    <div class="b-buy__item b-buy__begin">
                                    <span class="b-form__input b-form__euro">
                                        <label for="first_name">Sparbeitrag</label>
                                        <input format="currency" id="first_name" type="text" ng-model="$parent.bank.sparbeitrag" ng-blur="$parent.bank.sparbeitrag = vm.parseEuroFormat($parent.bank.sparbeitrag)">
                                    </span>
    </div>
    <div class="b-buy__item b-buy__options" style="margin-top: 15px;">
                                     <span class="b-form__input">
                                        <!--<label for="first_name">&nbsp;</label>-->
                                        <img src="content/images/icons/trash_basket.png"
                                             class="btn btn__trash btn--light"
                                             ng-click="$parent.vm._deleteBank($parent.key,$parent.bank.side)">
                                    </span>
    </div>
</div>
