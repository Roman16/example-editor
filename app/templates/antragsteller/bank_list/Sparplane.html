                                        <label for="Aktueller">Aktueller Wert</label>
                                        <input format="currency" id="Aktueller" type="text" ng-model="$parent.bank.aktueller_wert" ng-blur="$parent.bank.aktueller_wert = vm.parseEuroFormat($parent.bank.aktueller_wert)">
