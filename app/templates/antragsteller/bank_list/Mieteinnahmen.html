<div class="b-form__group b-buy">
    <div class="b-buy__item b-buy__name">
        Mieteinnahmen
    </div>
    <div class="b-buy__item b-buy__bet">
<span class="b-form__input b-form__euro">
            <label for="Nettokaltmeite">Nettokaltmeite</label>
            <input format="currency" id="Nettokaltmeite" type="text" ng-model="$parent.bank.nettokaltmeite" ng-blur="$parent.bank.nettokaltmeite = vm.parseEuroFormat($parent.bank.nettokaltmeite)">
        </span>
    </div>
    <form>
        <div class="b-buy__item b-buy__begin">
            <span class="b-form__input">
                <label for="seit_wann">Seit wann</label>
                <input type="date" id="seit_wann" ng-init="$parent.bank.seit_wann=vm.convertAllDateFromString($parent.bank.seit_wann)" ng-model="$parent.bank.seit_wann">
            </span>
        </div>
    </form>
    <div class="b-buy__item b-buy__options" style="margin-top: 15px;">
     <span class="b-form__input">
        <img src="content/images/icons/trash_basket.png"
             class="btn btn__trash btn--light"
             ng-click="$parent.vm._deleteBank($parent.key,$parent.bank.side)">
    </span>
    </div>
</div>
