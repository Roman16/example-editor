<div class="b-buy__item b-buy__name">
    {{item.name}}
</div>
<div class="b-buy__item b-buy__bet">
    <span class="b-form__radio-label">
        <label for="first_name">Vermietet?</label>
        <span class="b-form__col b-form__inline">
            <span class="b-form__radio">
                <input ng-model="$parent.item.stellplatz.prop0" value="1" id="stellja{{$index}}" type="radio">
                <label for="stellja{{$index}}">ja</label>
            </span>
            <span class="b-form__radio">
                <input ng-model="$parent.item.stellplatz.prop0" value="0" id="stellnein{{$index}}" type="radio">
                <label for="stellnein{{$index}}">nein</label>
            </span>
        </span>
    </span>
</div>
<div class="b-buy__item b-buy__begin"></div>
<div class="b-buy__item b-buy__options" style="margin: 7px 15px 0 0;">
            <span class="b-form__input">
            <img src="content/images/icons/trash_basket.png"
                    class="btn btn__trash btn--light"
                    ng-click="$parent.vm.deleteStellplatze($index)">
        </span>
</div>
