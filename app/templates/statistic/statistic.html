<main class="b-main">
    <div class="container" style="width: 95%">
        <div class="b-tabs">
            <ul class="b-tabs__titles clearfix">
                <li class="b-tabs__titles-item b-tabs__home" ng-class="vm.current_controller === 'ClientStatisticController' && 'b-tabs__titles-item--current'" ui-sref="app.statistic.client"><span>Client</span></li>
                <li ng-hide="vm.params_id === ''" class="b-tabs__titles-item b-tabs__big-user" ng-class="vm.current_controller === 'PartnerStatisticController' && 'b-tabs__titles-item--current'" ui-sref="app.statistic.partner"><span>Partner</span></li>
                <li ng-show="vm.params_id === ''" class="b-tabs__titles-item b-tabs__home" ng-class="vm.current_controller === 'ClientStatisticController' && 'b-tabs__titles-item--current'" ><span>Client</span></li>
                <li ng-show="vm.params_id === ''" class="b-tabs__titles-item b-tabs__big-user" ng-class="vm.current_controller === 'PartnerStatisticController' && 'b-tabs__titles-item--current'"><span>Partner</span></li>
            </ul>
            <div ui-view style="clear: both;"></div>
        </div>
    </div>
</main>
