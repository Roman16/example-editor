<!--Forwarddarlehen Darlehen-->
<div class="b-form__block b-form__fields clearfix">
    <span class="b-request__title b-buy__name">Forwarddarlehen</span>
    <div>
        <span class="text-title">Bank:</span>
        <span class="b-form__input">
             <select style="width: 263px;"
                     ng-model="item.bank"
                     ng-options="p.BankanschriftId as p.Name for p in vm.banks">
                </select>
    </span>
    </div>
    <span class="b-form__input b-form__euro b-form__input-middle">
    <label for="loan_amount">Darlehensbetrag</label>
    <input format="currency"  ng-model="item.darlehensbetrag" id="loan_amount" type="text" ng-blur="item.darlehensbetrag = vm.parseEuroFormat(item.darlehensbetrag)">
    </span>
    <span class="b-form__input b-form__year b-form__input-middle">
    <label for="fixed_rate">Zinsbindung</label>
    <input ng-model="item.zinsbindung" id="fixed_rate" type="text">
    </span>
    <span class="b-form__input">
    <label for="repayment_r">Tilgungswunsch</label>
    <select id="repayment_r" ng-model="item.tilgungswunsch">
    <option value="-1" selected="selected">Bitte w√§hlen Sie ...</option>
    <option value="1">2%</option>
    <option value="2">3%</option>
    <option value="4">5%</option>
    <option value="5">6%</option>
    </select>
    </span>
    <span class="b-form__input b-form__percent b-form__input-middle">
    <label for="unscheduled">Sondertilgung</label>
    <input ng-model="item.sondertilgung" id="unscheduled" type="text">
    </span>
    <span class="b-form__input b-form__input-middle">
    <label for="time">Auszahlungszeitpunkt</label>
    <input ng-model="item.auszahlungszeitpunkt" id="time" type="text">
    </span>
    <span class="b-form__input b-buy__option">
    <label for="date">&nbsp;</label>
    <img src="content/images/icons/trash_basket.png"
         class="btn btn__trash btn--light"
         ng-click="$parent.vm.deleteFinanzierungsbausteine($index)">
    </span>
    <div class="eur-block">
        <span class="b-form__input b-form__input">
            <span class="text-title">Gesamtprovision EUR:</span>
                <span class="b-form__input custom-euro-input">
                <input ng-model="item.gesamtprovision_eur" format id="total_commission" type="text" ng-blur="item.gesamtprovision_eur = vm.parseEuroFormat(item.gesamtprovision_eur)">
            </span>
        </span>
        <span class="b-form__input b-form__input">
            <span class="text-title">Provision Berater EUR:</span>
                    <span class="b-form__input custom-euro-input">
                    <input ng-model="item.provisionBerater_eur" format id="commission_consultants" type="text" ng-blur="item.provisionBerater_eur = vm.parseEuroFormat(item.provisionBerater_eur)">
            </span>
        </span>
    </div>

</div>
<!--end-->
